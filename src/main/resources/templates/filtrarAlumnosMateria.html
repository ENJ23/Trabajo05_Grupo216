<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/CSS/estilos.css">
    <title>Filtrar Alumnos por Materia</title>
</head>
<body>
    <header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>
    <h1>Seleccione una Materia para ver los Alumnos:</h1>
    
    <form 
    data-th-action="@{/filtrarPorMateria}" 
    method="post">
    
        	<div class="col-sm-6">
	        <label for="materia" class="form-label">Selecciona una Materia:</label>
	        <select id="materia" name="materia" class="form-control">
	            <option data-th-each="materia : ${materias}" data-th-value="${materia.codigo}" data-th-text="${materia.nombre}"></option>
	        </select>
        	</div>
        <button type="submit">Filtrar Alumnos</button>
    </form>
<footer id="contacto" class="footer-page">
		<div data-th-replace="~{fragments/footer::footer}"></div>
		</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Aquí se mostrarán los alumnos filtrados -->
</body>
</html>
