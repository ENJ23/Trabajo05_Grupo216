<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">
<title>Lista De Inscripciones</title>
</head>
<body>

	<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>

	<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Alumno</th>
      <th scope="col">Materia</th>
      <th scope="col">Fecha De Inscripcion</th>
      <th scope="col">Borrar</th>

    </tr>
  </thead>
  <tbody>
    <tr data-th-each="i : ${listadoInscripciones}">
      <td data-th-text="${i.id}"> </td>
      <td data-th-text="${i.alumno.nombre}"> </td>
      <td data-th-text="${i.materia.nombre}"> </td>
      <td data-th-text="${i.fechaInscripcion}"></td>
      <td>
      		<a data-th-href="@{'/eliminarInscripcion/'+${i.id}} " class="btn btn-danger">Borrar</a>
<!--       		<a data-th-href="@{'/modificarDocente/'+${docente.legajo}} " class="btn btn-warning">Modificar</a> -->
      </td>
    </tr>
  </tbody>
</table>

</div>
	<footer id="contacto" class="footer-page">
		<div data-th-replace="~{fragments/footer::footer}"></div>
		</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
