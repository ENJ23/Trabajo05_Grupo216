<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">
    <title>Inscripción de Alumno en Materia</title>
</head>
<body>

	<div data-th-replace="~{fragments/header :: navbar}"></div>
    <h1>Inscripción de Alumno en Materia</h1>
    
    <form data-th-object="${nuevaInscripcion}" 
    
    data-th-action=" @{/guardarInscripcion}" method="POST">
        
        <div class="col-sm-6">
        <label for="alumno" class="form-label">Selecciona un Alumno:</label>
        <select id="alumno" name="alumno" class="form-control">
            <option data-th-each="alumno : ${alumnos}" data-th-value="${alumno.lu}" data-th-text="${alumno.nombre + ' ' + alumno.apellido}"></option>
        </select>
        </div>
        <br>
        <div class="col-sm-6">
        <label for="materia" class="form-label">Selecciona una Materia:</label>
        <select id="materia" name="materia" class="form-control">
            <option data-th-each="materia : ${materias}" data-th-value="${materia.codigo}" data-th-text="${materia.nombre}"></option>
        </select>
        </div>
        <br>
        
        <button type="submit">Inscribir Alumno</button>
    </form>
    <div data-th-replace="~{fragments/footer :: footer}"></div>
    
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
		
</body>
</html>
