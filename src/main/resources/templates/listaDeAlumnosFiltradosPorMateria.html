<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">
<title>Lista De Alumnos Filtrados</title>
</head>
<body>

	<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>

	<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Materia</th>
      <th scope="col">DNI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Fecha de Nacimiento</th>
      <th scope="col">Domicilio</th>
      <th scope="col">Libreta Universitaria</th>
      <th scope="col">Carrera</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="i : ${alumnosFiltrados}">
    <!-- <td data-th-text="${i.alumno.lu}"></td> -->
      <td data-th-text="${materiaSeleccionada.nombre}"></td>
      <td data-th-text="${i.alumno.dni}"></td>
      <td data-th-text="${i.alumno.nombre}"></td>
      <td data-th-text="${i.alumno.apellido}"></td>
      <td data-th-text="${i.alumno.email}"></td>
      <td data-th-text="${i.alumno.telefono}"></td>
      <td data-th-text="${i.alumno.fechadenacimiento}"></td>
      <td data-th-text="${i.alumno.domicilio}"></td>
      <td data-th-text="${i.alumno.lu}"></td>
      <td data-th-text="${i.alumno.carrera.nombre}"></td>
    </tr>
  </tbody>
</table>
</div>
	<footer id="contacto" class="footer-page">
		<div data-th-replace="~{fragments/footer::footer}"></div>
		</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
