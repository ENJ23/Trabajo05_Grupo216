	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
	
	<table class="table table-striped-columns table-primary">
			<tr>
				<th scope="col">Código Car</th>
				<th scope="col">Nombre</th>
				<th scope="col">Duracion</th>
				<th scope="col">Materias</th>
				<th scope="col">Edición</th>
			</tr>
			<tr data-th-each="c : ${listadoCarreras}">
				<td data-th-text="${c.codigo}"></td>
				<td data-th-text="${c.nombre}"></td>
				<td data-th-text="${c.duracion}"></td>
				<td data-th-text="${c.materias.size()}"></td>
				<td>
				<a data-th-href="@{'/borrarCarrera/'+${c.codigo}}" class="btn btn-danger">Borrar</a>					
				<a data-th-href="@{'/modificarCarrera/'+${c.codigo}}" class="btn btn-warning" >Modificar</a>
			</td>
			</tr>
		</table>
