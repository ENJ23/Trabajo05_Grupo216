<!-- <!DOCTYPE html> -->
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Listado Carreras</title>
</head>
<body>
	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
	
	<table class="table table-striped-columns table-primary">
			<tr>
				<th scope="col">Código Car</th>
				<th scope="col">Nombre</th>
				<th scope="col">Duracion</th>
				<th scope="col">Materias</th>
				<th scope="col">Edición</th>
			</tr>
			<tr data-th-each="c : ${listadoCarreras}">
				<td data-th-text="${c.codigo}"></td>
				<td data-th-text="${c.nombre}"></td>
				<td data-th-text="${c.duracion}"></td>
				<td data-th-text="${c.materias.size()}"></td>
				<td>
				<a data-th-href="@{'/borrarCarrera/'+${c.codigo}}" class="btn btn-danger">Borrar</a>					
				<a data-th-href="@{'/modificarCarrera/'+${c.codigo}}" class="btn btn-warning" >Modificar</a>
			</td>
			</tr>
		</table>
	
	<p data-th-if="${errors}" data-th-text="${cargaCarreraErrorMessage}" class="text-warning"> </p>
	<p data-th-if="${errors}" data-th-text="${borrarCarreraErrorMessage}" class="text-warning"> </p>
	<p data-th-if="${errors}" data-th-text="${modificarCarreraErrorMessage}" class="text-warning"> </p>
	</div>
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
