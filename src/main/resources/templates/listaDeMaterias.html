<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Listado Materias</title>
</head>
<body>
	<div data-th-replace="~{fragments/header :: navbar}"></div>
		<div class="container">
	
		<table class="table table-striped text-center">
		  <thead>
			<tr>
			  <th scope="col">Codigo</th>
			  <th scope="col">Nombre</th>
			  <th scope="col">Curso</th>
			  <th scope="col">Modalidad</th>
			  <th scope="col">Carrera</th>
			  <th scope="col">Docente</th>
			  <th scope="col">Edicion</th>
			</tr>
		  </thead>
		  <tbody>
			<tr data-th-each="m : ${listadoMaterias}">
			  <td data-th-text="${m.codigo}"></td>
			  <td data-th-text="${m.nombre}"></td>
			  <td data-th-text="${m.curso}"></td>
			  <td data-th-text="${m.modalidad}"></td>
			  <td data-th-text="${m.carrera.nombre}"></td>
			  <td data-th-text="${m.docentes.nombre + ' ' + m.docentes.apellido}"></td>
			   
				  <td>
					<a data-th-href="@{'/borrarMateria/'+${m.codigo}}" class="btn btn-danger">Borrar</a>					
					<a data-th-href="@{'/modificarMateria/'+${m.codigo}}" class="btn btn-warning" >Modificar</a>
				</td>
			</tr>
		   </tbody>
		</table>
		
		</div>
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
